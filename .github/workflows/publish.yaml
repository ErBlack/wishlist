name: github-pages
on:
    push:
        branches:
            - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
- name: Node
      - uses: actions/setup-node@v3
        with:
          node-version: "14.x"
          cache: 'npm'
- name: Build
      - name: Installing
        run: npm ci
      - name: Building
        run: npm run build
- name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/wishlist